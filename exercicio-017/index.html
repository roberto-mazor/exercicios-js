<!-- Vamos criar um sistema de classificação de filmes onde mostramos o filme e o usuário da uma nota de 1 à 5. Depois exibimos o filme e sua classificação, mostrando a classificação com estrelas(asteriscos). Vamos precisar de dois arrays, um para armazenar os filmes e o outro para armazenar as classificações. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Exercício 017 - Avaliação de Filmes</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Seu arquivo CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Avaliação de Filmes</h1>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <blockquote class="blockquote">
          Vamos criar um sistema de classificação de filmes onde mostramos o filme e o usuário dá uma nota de 1 a 5. Depois exibimos o filme e sua classificação com estrelas.
        </blockquote>

        <form id="formFilme" class="border rounded p-4 bg-white shadow-sm">
          <div class="form-group">
            <label for="nome">Nome do filme</label>
            <input type="text" class="form-control" id="nome" required>
          </div>

          <div class="form-group">
            <label for="url">Foto da Capa (URL)</label>
            <input type="url" class="form-control" id="url" required>
          </div>

         <div class="form-row align-items-center">
                <!-- Campo Ano -->
                <div class="col-md-4 mb-3">
                    <label for="ano">Ano</label>
                    <input type="date" class="form-control form-control-sm" id="ano" required>
                </div>

                <!-- Avaliação -->
                <div class="col-md-8 mb-3 text-center">
                    <label class="d-block mb-2">Avaliação (1 a 5 estrelas)</label>
                    <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                    </div>
                </div>
                </div>

          <div class="form-group">
            <label for="trailer">Trailer (URL)</label>
            <input type="url" class="form-control" id="trailer" required>
          </div>

          <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" class="form-control" id="genero" required>
          </div>

          <div class="form-group">
            <label for="duracao">Duração</label>
            <input type="text" class="form-control" id="duracao" required>
          </div>

          <div class="form-group">
            <label for="sinopse">Sinopse</label>
            <textarea class="form-control" id="sinopse" rows="3" required></textarea>
          </div>

          <button type="button" id="btnSalvarFilme" class="btn btn-primary btn-block">Salvar Filme</button>
        </form>

        <div id="listaFilmes" class="mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Seu arquivo JS externo -->
  <script src="app.js"></script>
</body>
</html>
