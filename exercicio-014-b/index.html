<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercício 014-B</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Exercício 014-B</h1>
        <blockquote>
            <p class="fs-5 text-center">Exibir um pokémon aleatório com nome, número e imagem</p>
        </blockquote>
        <hr>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded text-center">

                    <div class="text-white p-2">
                        <img src="logo.png" alt="Pokemon" class="img-fluid mx-auto" style="max-width: 150px;">
                    </div>

                    <div class="card-body">

                        <div class="pokemon-image-container mb-3" style="min-height: 200px;">
                            <img src="" id="foto" alt="Imagem do Pokémon" class="img-fluid mx-auto d-block">
                        </div>

                        <h5 class="card-title text-muted" id="numero">#000</h5>
                        <h2 class="card-subtitle mb-2 text-dark fw-bolder" id="nome">NOME DO POKÉMON</h2>

                        <button type="button" class="btn btn-warning mt-3 fw-bold w-100 mx-auto d-block"
                            onclick="fnPokemonAleatorio()">
                            REVELAR POKÉMON
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
