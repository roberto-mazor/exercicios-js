<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Exercício 008</h1>
        <blockquote>08 Efetuar uma das 4 operações matemáticas básicas.</blockquote>
        <blockquote>Vamos efetuar um cálculo à partir de dois valores informados pelo usuário e de acordo com a operação
            escolhida pelo usuário. Vamos pedir os valores e a operação.</blockquote>
    </div>
    <div class="container">
        <form action="">
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1" name="valor1" required>
            <br>
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2" name="valor2" required>
            <br>
            <label for="operacao">Operação:</label>
            <select id="operacao" name="operacao" required>
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>
            <br>
            <input type="submit" value="Calcular">
        </form>
        <div id="resultado"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
