<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 015</title>
</head>

<body>
    <div class="container">
        <div class="mt-5 w-50 mx-auto">
            <h1 class="text-center mt-5">Agenda de contatos</h1>
            <form id="contact-form" class="mt-4 w-50 mx-auto">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">URL da foto</label>
                    <input type="text" class="form-control" id="photo" required>

                </div>
                <button type="button" class="btn btn-primary" id="btn-add-contact">Adicionar Contato</button>
            </form>
            <hr>
            <h2 class="mt-5">Lista de Contatos</h2>
            <ul id="contact-list" class="list-group mt-3">
                <!-- Os contatos serão adicionados aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
