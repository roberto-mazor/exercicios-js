<!-- Vamos criar uma função que receba 3 parâmetros: o valor total, uma porcentagem e a operação. Se a operação for acréscimo a porcentagem deve ser acrescida ao valor total, se a operação for desconto a porcentagem deve ser descontada do valor total. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Exercício 016</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="">
            <div class="row">
                <div class="col-md-12">
                    <h1>Exercício 016</h1>
                    <blockquote>Vamos criar uma função que receba 3 parâmetros: o valor total, uma porcentagem e a operação. Se a operação for acréscimo a porcentagem deve ser acrescida ao valor total, se a operação for desconto a porcentagem deve ser descontada do valor total.</blockquote>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="calcForm">
                        <div class="form-group">
                            <label for="valorTotal">Valor Total:</label>
                            <input type="number" class="form-control" id="valorTotal" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="porcentagem">Porcentagem (%):</label>
                            <input type="number" class="form-control" id="porcentagem" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="operacao">Operação:</label>
                            <select class="form-control" id="operacao">
                                <option value="acrescimo">Acréscimo</option>
                                <option value="desconto">Desconto</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                    <div id="resultado" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
